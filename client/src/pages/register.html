<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Account</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  <script type="module" src="../scripts/register.js" defer></script>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/auth.css">
</head>

<body>
  <div class="modal fade" id="response-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="response-title" class="modal-title"></h5>
          <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="modal-response-message" style="display: inline-block; margin: 0; color: black"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div data-auth-register class="page-wrapper">
    <form id="register-form" class="auth-register-wrapper">
      <div style="display: flex; flex-direction: column; gap: 2px">
        <h1><span style="color: #6e63f5">Empowering</span> your healthcare journey</h1>
        <p style="font-size: 1rem; text-align: left">Sign up now for
          seamless
          access</p>
        <div style=" width: 100%; height: 3px; background-color: #584cf5; margin-top: 10px; margin-bottom: 5px">
        </div>
      </div>
      <div data-name-wrapper>
        <input id="register-firstname" data-focus data-signup-input placeholder="Firstname" required>
        <input id="register-lastname" data-focus data-signup-input placeholder="Lastname" required>
      </div>
      <input id="register-email" data-focus data-signup-input type="email" placeholder="Email" required>
      <input id="register-username" data-focus data-signup-input placeholder="Username" required>
      <input id="register-password" data-focus data-signup-input placeholder="Password" required>
      <div data-birthdate-wrapper>
        <select data-focus id="month-dropdown" style="height: 100%">
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
          <option value="6">Jun</option>
          <option value="7">Jul</option>
          <option value="8">Aug</option>
          <option value="9">Aug</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>
        <select data-focus id="day-dropdown" style="height: 100%">
          <script>
            for (let i = 1; i <= 31; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
        <select data-focus id="year-dropdown" style="height: 100%">
          <script>
            for (let i = 2024; i >= 1960; i--) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>
      <div data-gender-wrapper>
        <div class="gender-choice-wrapper">
          <p>Male</p>
          <input type="radio" name="gender-option" value="Male">
        </div>
        <div class="gender-choice-wrapper">
          <p>Female</p>
          <input type="radio" name="gender-option" value="Female">
        </div>
      </div>
      <button id="signup-button" class="btn-sign-up" type="submit">Sign Up</button>
      <a class="nav-link" href="login.html">Already have an account?</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
