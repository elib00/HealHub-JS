<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/index.css">
    <script type="module" src="../scripts/appointments.js"></script>
    <script type="module" src="../scripts/essentials.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/10acabc4b5.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

    <title>Appointments</title>
</head>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
    }

    th,
    td {
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
    }

    h1 {
        margin-bottom: 2rem;
    }

    .btn-icon:hover {
        cursor: pointer;
    }
</style>

<body>
    <div style="height: 100%; width: 100%; box-sizing: border-box; display: flex; 
        flex-direction: column; align-items: center; padding: 20px">
        <h1>My Appointments</h1>
        <button id="return-dashboard-button" class="btn btn-success" style="margin-bottom: 2rem">Return to
            Dashboard</button>
        <table id="appointments-table" class="table-borderless" style="width: 100%; border: solid black 1px;">
        </table>
    </div>

    <!-- Edit appointment modal -->
    <div class="modal fade" id="appointment-edit-modal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appointment-edit-title"></h5>
                    <button data-close-modal data-type="edit" type="button" class="btn" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label id="appointment-edit-label" for="edit-schedule-calendar"
                            style="font-size: 1.2rem"></label>
                        <input type="date" class="form-control" id="appointment-edit-calendar"
                            aria-describedby="emailHelp" style="margin-top: 5px; margin-bottom: 5px">
                        <small id="appointment-edit-small" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-close-modal-button id="appointment-edit-button" type="button"
                        class="btn btn-success">Change
                        Appointment Date</button>
                </div>
            </div>
        </div>
    </div>

    <!-- process appointment modal -->
    <div class="modal fade" id="appointment-process-modal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="appointment-process-title" class="modal-title"></h5>
                    <button data-close-modal type="button" class="btn" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="appointment-process-message" style="display: inline-block; margin: 0; color: black"></p>
                </div>
                <div class="modal-footer">
                    <button data-close-modal-button id="appointment-process-button" type="button" class="btn"></button>
                </div>
            </div>
        </div>
    </div>


    <!-- message modal -->
    <div class="modal fade" id="appointment-status-modal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="appointment-status-title" class="modal-title"></h5>
                    <button data-close-modal data-type="message" type="button" class="btn" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="appointment-status-message" style="display: inline-block; margin: 0; color: black"></p>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
