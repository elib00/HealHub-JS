<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  <script type="module" src="../scripts/register.js" defer></script>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/auth.css">
</head>

<body>
  <div data-auth-register class="page-wrapper">
    <form id="register-form" class="auth-wrapper">
      <div>
        <h1>Empowering your healthcare journey</h1>
        <p style="font-size: 1rem">Sign up now for seamless access</p>
        <div style="width: 100%; height: 3px; background-color: gray"></div>
      </div>
      <div data-name-wrapper>
        <input id="register-firstname" data-focus data-signup-input placeholder="Firstname">
        <input id="register-lastname" data-focus data-signup-input placeholder="Lastname">
      </div>
      <input id="register-email" data-focus data-signup-input type="email" placeholder="Email">
      <input id="register-password" data-focus data-signup-input placeholder="Password">
      <div data-birthdate-wrapper>
        <select data-focus id="month-dropdown">
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
          <option value="6">Jun</option>
          <option value="7">Jul</option>
          <option value="8">Aug</option>
          <option value="9">Aug</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>
        <select data-focus id="day-dropdown">
          <script>
            for (let i = 1; i <= 31; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
        <select data-focus id="year-dropdown">
          <script>
            for (let i = 2024; i >= 1960; i--) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>
      <!-- <input id="register-birthdate" data-signup-input type="date" placeholder="Birthdate"> -->
      <!-- <input id="register-gender" data-signup-input placeholder="Gender"> -->
      <div data-gender-wrapper>
        <div class="gender-choice-wrapper">
          <p>Male</p>
          <input type="radio" name="gender-option" value="Male">
        </div>
        <div class="gender-choice-wrapper">
          <p>Female</p>
          <input type="radio" name="gender-option" value="Female">
        </div>
      </div>


      <input id="register-username" data-focus data-signup-input placeholder="Username">
      <button id="signup-button" class="btn-sign-up" type="submit">Sign Up</button>
    </form>
  </div>


</body>

</html>
